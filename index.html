<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数学口算练习</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* 其他样式不变，仅修改倒计时容器样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 10px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 22px;
            margin: 10px 0 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        /* 倒计时容器改为透明背景，文字用深灰色 */
        .countdown-container {
            background-color: transparent; /* 透明背景 */
            color: #333; /* 深灰色文字，不刺眼 */
            padding: 8px 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            display: none;
        }
        /* 最后5分钟警告效果改为柔和的橙色闪烁 */
        .countdown-warning {
            color: #f39c12; /* 橙色文字 */
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* 以下样式均保持不变 */
        .settings-panel {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .setting-group {
            margin-bottom: 18px;
        }
        .setting-title {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 10px;
            font-weight: 500;
            padding-left: 5px;
            border-left: 3px solid #3498db;
        }
        .setting-label {
            display: block;
            margin: 8px 0 5px;
            color: #2c3e50;
            font-size: 14px;
        }
        .current-time-display {
            font-size: 14px;
            color: #666;
            margin: 5px 0 10px;
        }
        .range-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 15px;
        }
        #student-name {
            padding: 12px;
            font-size: 17px;
            width: 100%;
        }
        .operation-types {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .operation-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 15px;
        }
        .negative-option {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .timer {
            color: #e74c3c;
            font-weight: 500;
        }
        .single-question {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            padding: 10px 0;
        }
        .question-number {
            color: #3498db;
            font-size: 16px;
            margin-bottom: 20px;
            align-self: flex-start;
            padding-left: 15px;
            width: 100%;
        }
        .question-content {
            font-size: 34px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .answer-input {
            width: 150px;
            height: 60px;
            font-size: 26px;
            text-align: center;
            border: 2px solid #ced4da;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .feedback {
            height: 30px;
            margin-bottom: 10px;
            font-size: 17px;
            font-weight: 500;
        }
        .correct {
            color: #2ecc71;
        }
        .wrong {
            color: #e74c3c;
        }
        .btn {
            width: 90%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            touch-action: manipulation;
        }
        .start-btn {
            background-color: #3498db;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        .submit-btn {
            background-color: #2ecc71;
            color: white;
        }
        .save-btn {
            background-color: #f39c12;
            color: white;
            width: 100%;
            margin-top: 15px;
        }
        .result-area {
            display: none;
            margin-top: 15px;
        }
        .result-meta {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin: 5px 0 15px;
        }
        .score-display {
            text-align: center;
            font-size: 22px;
            margin: 20px 0;
            color: #2c3e50;
        }
        .score-display span {
            color: #e74c3c;
            font-weight: bold;
        }
        .wrong-title {
            font-size: 18px;
            color: #e74c3c;
            margin: 15px 0 10px;
            padding-left: 10px;
        }
        .wrong-list {
            padding-left: 25px;
            max-height: 300px;
            overflow-y: auto;
        }
        .wrong-item {
            margin: 8px 0;
            font-size: 16px;
        }
        .screenshot-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- HTML结构和JavaScript代码与之前完全一致，此处省略 -->
    <div class="container" id="main-container">
        <div class="countdown-container" id="countdown-container">
            剩余时间：<span id="countdown-timer">30:00</span>
        </div>
        
        <!-- 其他HTML内容不变 -->
    </div>

    <div class="screenshot-toast" id="screenshot-toast">
        正在生成截图...
    </div>

    <script>
        // JavaScript代码与之前完全一致，此处省略
    </script>
</body>
</html>
